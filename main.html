<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="style.css"> Â  

</head>
<body>
  <section class="main-container">
    <h1>Fresh Apples at Your Fingertips!</h1>
    <div class="product-grid">
      <article class="apple-card">
        <div class="photo-container">
          <img src="images/apple-green.jpg" alt="Green Apple" class="photo-main">
          <ul class="photo-album">
            <li><img src="images/apple-green-side.jpg" alt="Green Apple Side"></li>
            <li><img src="images/apple-green-cut.jpg" alt="Green Apple Cut"></li>
          </ul>
        </div>
        <div class="details">
          <h2>Green Apple</h2>
          <span class="price">$3.99/kg</span>
          <div class="variant">
            <a href="#">Green</a>
          </div>
          <div class="description">
            <h3>BENEFITS</h3>
            <ul>
              <li>Rich in fiber and Vitamin C.</li>
              <li>Boosts immunity and heart health.</li>
              <li>Tart and refreshing flavor.</li>
            </ul>
          </div>
        </div>
      </article>
      </div>
    <button class="add-to-cart">ADD TO CART</button>
  </section>
</body>
</html>
