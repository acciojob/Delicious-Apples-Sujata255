<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties</title>
  <link rel="stylesheet" href="style.css">   

</head>
<body>
 <div class="product-container">
        <div class="product-image">
            <img src="apple-main.jpg" alt="Main Apple Image" class="photo-main">
            <div class="photo-album">
                <ul>
                    <li><img src="apple-green.jpg" alt="Green Apple"></li>
                    <li><img src="apple-yellow.jpg" alt="Yellow Apple"></li>
                    <li><img src="apple-orange.jpg" alt="Orange Apple"></li>
                    <li><img src="apple-red.jpg" alt="Red Apple"></li>
                </ul>
            </div>
        </div>
        <div class="product-details">
            <h2>Delicious Apples</h2>
            <p class="price">R$ 7.93</p>
            <div class="select-color">
                <p>SELECT A COLOR</p>
                <ul class="variant">
			        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green"/></li>
					<li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow" /></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange" /></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red" /></li>
                </ul>
            </div>
            <div class="benefits">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're   
 linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart">ADD   
 TO CART</button>
        </div>
    </div>
</body>
</html>
